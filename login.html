<body>
    <!--div class="col" style="display: block;" id="col-rcp"-->
        <form method="post">
            <h2>Iniciar Sesión</h2>
            <label>Usuario:</label>
            <input type="text" name="nombre" required><br>
            <label>Contraseña:</label>
            <input type="password" name="contrasenia" required><br>
            <input type="submit" value="Iniciar sesión">

        <a href="recuperar.html">¿Se te olvidó tu contraseña?</a>
    <!--/div-->
     <!-- Codigo del toast (mensajes de experienia de usuario)-->
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px; ">
        <div class="position-fixed bottom-0 right-0 p-3" style="position: absolute; top: 0; right: 0;">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000" style="width: 300px;">
                <div class="toast-header">
                    <strong class="mr-auto">Server PLF</strong>
                    <small class="text-muted">Ahora</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Usuario Registrado
                </div>
            </div>
        </div>
    </div>
</body>
