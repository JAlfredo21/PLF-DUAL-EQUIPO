<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM - Entrar o registrarse</title>
    <link rel="icon" type="image/png" href="assets/images/sklogo.jpeg" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <h1>DTM</h1>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Tienes Cuenta?</h3>
                    <p>Iniciar sesión para entrar</p>
                    <button id="btn__iniciar-sesion"> Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Regístrate para iniciar sesión</p>
                    <button id="btn__registrarse"> Registrarse</button>
                </div>
            </div>
            <div class="contenedor__login-register">
                <!-- Formulario de Login -->
                <form action="php/login_usuario.php" method="POST" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico" name="correo" required>
                    <input type="password" placeholder="Contraseña" name="contrasena" required>
                    <button>Entrar</button>
                </form>

                <!-- Formulario de Registro -->
                <form action="php/registro_usuario.php" method="POST" class="formulario__register">
                    <h2>Regístrate</h2> 
                    <input type="text" placeholder="Nombre" id="nombreReg" required>
                    <input type="email" placeholder="Correo" id="correoReg" required>
                    <input type="text" placeholder="Matrícula" id="matriculaReg" required>
                    <input type="password" placeholder="Contraseña" id="contrasenaReg" required>
                    <button type="button" class="btn" onclick="registrar_usuario()">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
    <a href="#" class="btn-nosotros">A cerca de Nosotros</a>


    <!-- Codigo del toast (mensajes de experienia de usuario)-->
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px; ">
        <div class="position-fixed bottom-0 right-0 p-3" style="position: absolute; top: 0; right: 0;">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000" style="width: 300px;">
                <div class="toast-header">
                    <strong class="mr-auto">Server PLF</strong>
                    <small class="text-muted">Ahora</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Usuario Registrado
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="scripts/controller_login/controller_login.js"></script>
</html>
