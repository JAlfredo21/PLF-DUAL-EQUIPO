<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" type="image/png" href="assets/images/VMS.png" sizes="32x32">
</head>
<body>
    <form>
        <h2>Iniciar Sesión</h2>
        <label>Usuario:</label>
        <input type="text" name="nombre" id="lg-nombre" placeholder="Ingrese su nombre de usuario" required><br>
        <label>Contraseña:</label>
        <input type="password" name="contrasenia" id="lg-contraseña" placeholder="Ingrese su contraseña" required><br>
        <span id="mensaje-error" style="display: none; color:rgba(255, 0, 0, 0.759);"></span>
        <button type="button" value="Iniciar sesión" onclick="iniciar_sesion()">Iniciar sesión</button>
    </form>

    <a href="recuperar.html">¿Se te olvidó tu contraseña?</a>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- <script src="scripts/acceso.js"></script> -->
<script src="scripts/login.js"></script>

</html>
