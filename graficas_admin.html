<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gráficas Generales de Compras</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/graficas.css">
    <link rel="icon" type="image/png" href="assets/images/VMS.png" sizes="32x32">
</head>
<body onload="solo_admin();">

    <header>
        <div class="horizontal-menu">
            <button class="btn-volver" onclick="window.location.href='vista.html'">Volver</button>
            <h2 class="titulo-centro">Gráficas Generales por Rango de Fechas</h2>
        </div>
    </header>

    <form method="post" class="form_buscador">
        <label for="fecha-inicio">Fecha Inicio:</label>
        <input type="date" id="fecha-inicio" required>
        <label for="fecha-fin">Fecha Fin:</label>
        <input type="date" id="fecha-fin" required>
        <button type="button" value="Buscar" class="btn_buscar" onclick="consultar_datos()">Buscar</button>
    </form>

    <div class="graficos">
        <div class="grafica" id="contenedor-barras">
            <canvas id="grafica-barras"></canvas>
        </div>
        <div class="grafica" id="contenedor-pastel">
            <canvas id="grafica-pastel"></canvas>
        </div>
        <div class="grafica" id="contenedor-lineal">
            <canvas id="grafica-lineal"></canvas>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="scripts/acceso.js"></script>
<script src="scripts/graficas_admin.js"></script>

</html>
