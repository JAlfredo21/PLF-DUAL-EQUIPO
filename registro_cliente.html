<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="icon" type="image/png" href="assets/images/VMS.png" sizes="32x32">
    <link rel="stylesheet" href="assets/css/registro_cliente.css">
</head>
<body onload="solo_admin();">
    <header>
        <div class="horizontal-menu">
            <button class="btn-volver" onclick="window.location.href='vista.html'">Volver</button>
            <h2 class="titulo-centro">Registrar Cliente</h2>
        </div>
    </header>

    <form method="post">
        <label>Nombre:</label>
        <input type="text" name="nombre" id="rg-nombre" placeholder="Ingrese un nombre" required><br>

        <label>Contraseña:</label>
        <input type="password" name="contrasenia" id="rg-contraseña" placeholder="Ingrese una contraseña" required><br>

        <label>Correo:</label>
        <input type="email" name="correo" id="rg-correo" placeholder="Ingrese un correo" required><br>
        <span id="mensaje-success" style="display: none; color:rgba(15, 173, 17, 0.759);"></span>
        <span id="mensaje-danger" style="display: none; color:rgba(255, 0, 0, 0.759);"></span><br>
        <button type="button" value="Registrar Cliente" onclick="registrar_usuario()">Registrar</button>
    </form>
</body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/acceso.js"></script>
    <script src="scripts/registrar_cliente.js"></script>

</html>
